<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>

		<h:form>
			<h2>
		        <h:outputText value="Create Teacher" rendered="#{manageTeachersBean.mode eq 'new'}"/>
		        <h:outputText value="Edit Teacher" rendered="#{manageTeachersBean.mode eq 'edit'}"/>
			</h2>
			
			  
			
			<p:panelGrid columns="2">
				<f:facet name="header"> 
			        <h:outputText value="New Teacher Info" rendered="#{manageTeachersBean.mode eq 'new'}"/>
			        <h:outputText value="Teacher Info" rendered="#{manageTeachersBean.mode eq 'edit'}"/>
			    </f:facet>

				<h:outputLabel  value="Id" />
				<p:inputText value="#{manageTeachersBean.teacher.id}" readonly="#{manageCoursesBean.mode eq 'edit'}"/>


				<h:outputLabel value="Name" />
				<p:inputText value="#{manageTeachersBean.teacher.name}" />


				<h:outputLabel for="txtName" value="Resume" />
				<p:inputText value="#{manageTeachersBean.teacher.resume}" />

				

				<f:facet name="footer">
					<p:commandButton
						ajax="false"
						value="Create Teacher"
						action="#{manageTeachersBean.saveTeacher}"
						icon="ui-icon-check"
						rendered="#{manageTeachersBean.mode eq 'new'}"/>
						
					<p:commandButton
						ajax="false"
						value="Save Changes"
						action="#{manageTeachersBean.saveTeacher}"
						icon="ui-icon-check"
						rendered="#{manageTeachersBean.mode eq 'edit'}"/>
				</f:facet>
			</p:panelGrid>

		</h:form>

	</h:body>
</f:view>
