<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>

		
		<h:form>
		
			<p:commandButton
				value="Create Teacher"
				ajax="false"
				action="create-teacher"
				icon="ui-icon-plusthick"/>
		
			<p:dataTable var="teacher" value="#{manageTeachersBean.findAll()}">
				<p:column headerText="Id">
					<h:outputText value="#{teacher.id}" />
				</p:column>
				<p:column headerText="Name">
					<h:outputText value="#{teacher.name}" />
				</p:column>
				<p:column headerText="Resume">
					<h:outputText value="#{teacher.resume}" />
				</p:column>
				
				<p:column headerText="Actions">
					<p:commandButton value="Edit" ajax="false" action="edit-teacher" icon="ui-icon-pencil">
						<f:param name="id" value="#{teacher.id}"/>
					</p:commandButton>
					
					<p:commandButton action="#{manageTeachersBean.remove}" value="Remove" ajax="false" icon="ui-icon-trash">
						<f:param name="id" value="#{teacher.id}"/>
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>


	</h:body>
</f:view>
