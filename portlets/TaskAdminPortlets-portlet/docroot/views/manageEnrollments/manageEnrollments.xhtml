<?xml version="1.0"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<f:view xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<h:head />
	<h:body>

		<h:form>
			<h2>
				Enrollments for course <h:outputText value="#{manageEnrollmentsBean.courseDTO.name}" />
			</h2>
			
			<p:panelGrid columns="2">
				<f:facet name="header">Enroll student</f:facet>
				
				<p:selectOneMenu value="#{manageEnrollmentsBean.selectedUserId}" >
					<f:selectItem itemLabel="Select One" itemValue="" />
					<f:selectItems
						var="student"
						value="#{manageStudentsBean.findAll()}" 
						itemLabel="#{student.fullName}"
						itemValue="#{student.userId}"/>
				</p:selectOneMenu>
				
				<p:commandButton value="Enroll" ajax="false" actionListener="#{manageEnrollmentsBean.enroll}"/>
					
				
			</p:panelGrid>
			
			<br/>
			
			<p:dataTable var="student"
				value="#{manageEnrollmentsBean.studentList}">
				
				<f:facet name="header">
					Enrolled Students
				</f:facet>
				
				<p:column headerText="Name">
					<h:outputText value="#{student.fullName}" />
				</p:column>

				<p:column headerText="Actions">
					
				</p:column>
			</p:dataTable>
			
		</h:form>
	</h:body>
</f:view>
